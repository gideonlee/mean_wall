<div>
	<h1 class='inline'>Full MEAN Wall</h1>
	<form class='inline'>
	<h4 class='inline'>Welcome {{user.name}}!</h4>
		<input class='btn btn-default' type='submit' value='Sign Out' ng-click='logout()'>
	</form>
	<hr>
</div>

<h3>Post a message:</h3>
<form class='postForm'>
	<textarea ng-model='post.text' placeholder="What's on your mind?"></textarea>
	<div>
		<input class='btn btn-default' type='submit' value='Post a message' ng-click='postMessage()'>
	</div>
</form>

<div class='posts' ng-repeat='post in posts | orderBy: "-createdAt" track by $index'>
	<h4>{{post._user.name}} - {{post.createdAt.substring(11, 19)}} | {{post.createdAt.substring(0, 10)}}</h4>
	<p><b>{{post.text}}</b></p>
	<div class='comments' ng-repeat='comment in post.comments'>
		<!-- {{post._user.name}} -->
		<h4>{{comment._user}} - {{comment.createdAt.substring(11, 19)}} | {{comment.createdAt.substring(0, 10)}}</h4>
		<p><b>{{comment.text}}</b></p>		
	</div>
	<form class='commentForm'>
		<textarea ng-model='comment.text' placeholder='Write a comment.'></textarea>
		<div>
			<input class='btn btn-default' type='submit' value='Post a comment' ng-click='postComment(comment, post._id)'>
		</div>
	</form>
</div>
